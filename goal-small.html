<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table - Tejas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
  font-family: "Sono", sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f7f7f7;
}

.pricing-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.pricing-plan {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 15px;
  text-align: center;
  width: 250px;
  min-width: 220px;
}

.plan-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.plan-price {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #333333;
}

.plan-price span {
  font-size: 1rem;
  font-weight: 400;
}

.plan-features {
  list-style: none;
  padding: 0;
  margin: 0 0 20px 0;
  font-size: 1rem;
  color: #555555;
}

.plan-features li {
  margin: 10px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.plan-button {
  background-color: #ff6600;
  color: #ffffff;
  font-size: 1rem;
  font-weight: 700;
  border: none;
  border-radius: 5px;
  padding: 8px 18px;
  cursor: pointer;
}

.plan-button:hover {
  background-color: #e55c00;
}

@media (max-width: 768px) {
  .pricing-plan {
    padding: 12px;
    width: 90%;
  }

  .plan-title {
    font-size: 1.15rem;
  }

  .plan-price {
    font-size: 1.75rem;
  }

  .plan-features {
    font-size: 0.9rem;
  }

  .plan-button {
    padding: 8px 16px;
  }
}

    </style>
    
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
